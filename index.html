<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/index.css" />
		<script type="module" src="./src/javascript/index.js" defer></script>
		<title>Bosmans & Beyond</title>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<button
					class="navigation-toggle"
					area-controls="navigation"
					area-expanded="false"
				>
					menu
				</button>

				<nav class="nav" id="navigation" data-visible="false">
					<a href="#home" class="nav-logo">
						<img src="./src/assets/logos/HeaderRound.png" alt="nav-logo" />
					</a>

					<ul class="nav-links"></ul>

					<div class="nav-footer">&#169; Bosmans & Beyond, 2021</div>
				</nav>

				<div class="content">
					<section class="home" id="home">
						<img
							class="main-logo"
							src="./src/assets/logos/MainText.png"
							alt="main-logo"
						/>
					</section>
					<section class="mission" id="mission"></section>
					<section class="patron" id="patron"></section>
					<section class="about" id="about"></section>
					<section class="video" id="video">
						<div class="section-content"></div>
					</section>
					<section class="repertoire" id="repertoire"></section>
					<section class="social" id="social">
						<div class="section-content">
							<div class="contact-copy">
								<span class="contact-copy-start"></span>
								<a class="contact-mail-to"></a>
								<span class="contact-copy-end"></span>
							</div>
							<div class="social-media-wrapper"></div>
						</div>
					</section>
				</div>
				<div class="video-pane" id="video-pane-lead" data-visible="false">
					<div class="video-pane-container">
						<button
							class="close-video-pane"
							area-expanded="true"
							area-controls="video-pane-lead"
						>
							close
						</button>
						<div class="copy-wrapper">
							<div class="piece-details-wrapper">
								<h2 class="piece-title"></h2>
								<p class="piece-author"></p>
							</div>
							<div class="performers-wrapper"></div>
						</div>
					</div>
				</div>
				<div class="video-pane" id="video-pane-serenata" data-visible="false">
					<div class="video-pane-container">
						<button
							class="close-video-pane"
							area-expanded="true"
							area-controls="video-pane-serenata"
						>
							close
						</button>
						<div class="copy-wrapper">
							<div class="piece-details-wrapper">
								<h2 class="piece-title"></h2>
								<p class="piece-author"></p>
							</div>
							<div class="performers-wrapper"></div>
						</div>
					</div>
				</div>
				<div
					class="video-pane"
					id="video-pane-concertstuk"
					data-visible="false"
				>
					<div class="video-pane-container">
						<button
							class="close-video-pane"
							area-expanded="true"
							area-controls="video-pane-concertstuk"
						>
							close
						</button>
						<div class="copy-wrapper">
							<div class="piece-details-wrapper">
								<h2 class="piece-title"></h2>
								<p class="piece-author"></p>
							</div>
							<div class="performers-wrapper"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
