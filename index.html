<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/index.css" />
		<script type="module" src="./src/javascript/index.js" defer></script>
		<title>Bosmans & Beyond</title>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<button
					class="navigation-toggle"
					area-controls="navigation"
					area-expanded="false"
				>
					menu
				</button>

				<nav class="nav" id="navigation" data-visible="false">
					<img
						class="nav-logo"
						src="./src/assets/logos/HeaderRound.png"
						alt="nav-logo"
					/>

					<ul class="nav-links"></ul>

					<div class="nav-footer">&#169; Bosmans & Beyond, 2021</div>
				</nav>

				<div class="content">
					<section class="home" id="home">
						<img
							class="main-logo"
							src="./src/assets/logos/MainText.png"
							alt="main-logo"
						/>
					</section>
					<section class="mission" id="mission"></section>
					<section class="patron" id="patron"></section>
					<section class="about" id="about"></section>
					<section class="video" id="video"></section>
					<section class="repertoire" id="repertoire"></section>
					<section class="contact" id="contact"></section>
					<section class="social" id="social">
						<div class="section-content">
							<div class="social-media-container">
								<img
									class="social-media-logo"
									src="./src/assets/icons/facebook.svg"
									alt="youtube-logo"
								/>
							</div>
							<div class="social-media-container">
								<img
									class="social-media-logo"
									src="./src/assets/icons/instagram.svg"
									alt="instagram-logo"
								/>
							</div>
							<div class="social-media-container">
								<img
									class="social-media-logo"
									src="./src/assets/icons/youtube.svg"
									alt="facebook-logo"
								/>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
