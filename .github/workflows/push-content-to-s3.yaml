name: Push content to AWS s3
on: [push]

jobs:
  push-content-to-aws-s3:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::936892409162:role/github-actions-BKmetoff-bosmans-v2
          aws-region: eu-west-1

      - name: Copy files using script
        env:
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          WORKSPACE: ${{ github.workspace }}
        run: ./bin/upload